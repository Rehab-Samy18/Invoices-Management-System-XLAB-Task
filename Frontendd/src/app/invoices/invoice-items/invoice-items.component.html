<h3 class="display-4 text-center">
    إضافة صنف جديد للفاتورة
</h3><br>

<form #form="ngForm" autocomplete="off" *ngIf="invSer.formData">
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label>اسم الصنف</label>
                <input name="itemName" #itemName="ngModel" [(ngModel)]="formData.itemName" class="form-control">
            </div>
            <div class="form-group">
                <label>سعر الصنف</label>
                <input name="price" #price="ngModel" [(ngModel)]="formData.pricePerUnit" class="form-control">
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label>كمية الصنف</label>
                <input name="quantity" #invoiceTotalQuantity="ngModel" [(ngModel)]="formData.quantity" class="form-control" (keyup)="updateTotal()">
            </div>
            <div class="form-group">
                <label>إجمالى سعر الصنف</label>
                <input name="totalprice" #totalprice="ngModel" [(ngModel)]="formData.itemTotalPrice" class="form-control" readonly>
            </div>
        </div>
        <div class="form-group">
            <br><a class="btn btn-success" routerLink="/invoice" (click)="onSubmit()" id="add-item">إضافة</a>
        </div>
    </div>
</form>
