<div class="row navbar navbar-light offset-md-3 offset-sm-3 offset-lg-3" id="searchContainer">
        <div class="col-lg-6">
            <input  [(ngModel)]="ID" [ngModelOptions]="{standalone: true}" class="form-control" type="search" placeholder="Search Invoice by ID" aria-label="Search">
        </div>
        <div class="col-lg-6">
            <a class="btn btn-outline-dark" [routerLink]="['/invoice/search/',ID]" id="search">Search</a>
            <a class="btn btn-dark" routerLink="/invoice" id="createNewInvoice">إضافة فاتورة جديدة</a>
        </div>
</div><br><br>

<table class="table table-striped table-borderless table-hover table-inverse table-responsive">
    <thead class="thead-dark">
        <th>رقم الفاتورة</th>
        <th>اسم العميل</th>
        <th>تاريخ الفاتورة</th>
        <th>عدد الأصناف</th>
        <th>إجمالى الفاتورة</th>
        <th></th>
    </thead>
    <tbody>
        <tr *ngFor="let item of invoices" [routerLink]="['/invoice/edit/',item.invoiceID]" (click)="edit(item.invoiceID)">
            <td class="text-dark">{{item.invoiceID}}</td>
            <td class="text-dark">{{item.customerName}}</td>
            <td class="text-dark">{{item.invoiceDate}}</td>
            <td class="text-dark">{{item.invoiceTotalQuantity}}</td>
            <td class="text-dark">{{item.invoiceTotalPrice}}</td>
            <td>
                <a class="btn btn-dark" (click)="onDelete(item.invoiceID)">Delete</a>
            </td>
        </tr>
    </tbody>
</table>
