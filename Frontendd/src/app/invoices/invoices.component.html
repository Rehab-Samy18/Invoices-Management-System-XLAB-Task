<div class="navbar navbar-light">
    <div class="d-flex">
      <input  [(ngModel)]="ID" [ngModelOptions]="{standalone: true}" class="form-control me-2" style="width:300px" type="search" placeholder="Search Invoice by ID" aria-label="Search">
      <a class="btn btn-outline-success" (click)="onSearch(ID)">Search</a>
    </div>
    
<table class="table table-hover table-striped">
    <thead class="thead-dark">
        <th>Invoice ID</th>
        <th>Customer Name</th>
        <th>Invoice Date</th>
        <th>Invoice Total Quantity</th>
        <th>Invoice Total Price</th>
        <th>Operation</th>
        <th>
            <a class="btn btn-outline-success" routerLink="/invoice">Create New </a>
        </th>

    </thead>
    <tbody>
        <tr *ngFor="let item of invoices">
            <td class="text-dark">{{item.invoiceID}}</td>
            <td class="text-dark">{{item.customerName}}</td>
            <td class="text-dark">{{item.invoiceDate}}</td>
            <td class="text-dark">{{item.invoiceTotalQuantity}}</td>
            <td class="text-dark">{{item.invoiceTotalPrice}}</td>
            <td>
                <a class="btn btn-outline-success" [routerLink]="['/invoice/edit/',item.invoiceID]" (click)="edit(item.invoiceID)">Edit</a>
                <a class="btn btn-outline-success" (click)="onDelete(item.invoiceID)">Delete</a>
            </td>
        </tr>
    </tbody>
</table>
